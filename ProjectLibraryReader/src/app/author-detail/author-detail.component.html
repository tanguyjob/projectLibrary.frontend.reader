<div class="m-5">
    <h3>Auteur</h3>
    <div class="row line pb-3 mt-5">
        <div class="col-3">
            <h5>{{ author.name }}</h5>
        </div>
        <div class="col-3">
            <h5>{{ author.firstname }}</h5>
        </div>
        <div class="col-3">

        </div>
    </div>
</div>
