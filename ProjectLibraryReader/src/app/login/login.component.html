<div class="m-5">
    <h3 class="mb-5">Login</h3>
    <div *ngIf="isAuth">
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-danger" (click)="onLogout()">Logout</button>
            </div>
        </div>
    </div>
    <div *ngIf="!isAuth">
        <form (ngSubmit)="onLogin(f)" #f="ngForm">
            <div class="form-group">
                <label for="Email">Email address</label>
                <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter email" ngModel required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Password" ngModel required>
            </div>
            <button type="submit" class="btn btn-secondary" [disabled]="f.invalid">Submit</button>
        </form>
    </div>
